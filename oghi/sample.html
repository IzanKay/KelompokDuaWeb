<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Profile Articles
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap");
  body {
    font-family: "Inter", sans-serif;
  }
  </style>
 </head>
 <body class="bg-black text-white min-h-screen flex flex-col">
  <!-- Top status bar mimic -->
  <div class="bg-black text-white text-xs px-4 py-1 flex justify-between items-center font-semibold">
   <div class="flex items-center space-x-1">
    <span>
     1:57 PM
    </span>
    <span>
     |
    </span>
    <span>
     1.4MB/s
    </span>
    <i class="fas fa-clock">
    </i>
    <i class="fas fa-wifi">
    </i>
    <i class="fab fa-facebook-f">
    </i>
   </div>
   <div class="flex items-center space-x-1 text-[10px]">
    <span>
     4G+
    </span>
    <div class="w-6 h-3 border border-white rounded flex items-center justify-center">
     <span class="text-black text-[10px] font-semibold">
      26
     </span>
    </div>
   </div>
  </div>
  <!-- Blue header -->
  <header class="bg-[#1DA1F2] flex items-center px-4 py-3 space-x-4">
   <button aria-label="Back" class="w-10 h-10 rounded-full bg-[#0d6dbf] flex items-center justify-center">
    <i class="fas fa-arrow-left text-white text-lg">
    </i>
   </button>
   <div class="ml-auto flex space-x-3">
    <button aria-label="Search" class="w-10 h-10 rounded-full bg-[#0d6dbf] flex items-center justify-center">
     <i class="fas fa-search text-white text-lg">
     </i>
    </button>
    <button aria-label="More options" class="w-10 h-10 rounded-full bg-[#0d6dbf] flex items-center justify-center">
     <i class="fas fa-ellipsis-v text-white text-lg">
     </i>
    </button>
   </div>
  </header>
  <!-- Profile section -->
  <section class="bg-black px-4 pt-4 pb-2">
   <div class="flex items-center space-x-4">
    <img alt="Profile image showing a sign with red and yellow text" class="w-14 h-14 rounded-full border-2 border-black" height="60" src="https://storage.googleapis.com/a1aa/image/97d4c9a6-6284-4dc4-5946-22e15b849b8c.jpg" width="60"/>
    <button class="ml-auto border border-gray-700 rounded-full px-4 py-2 text-white font-bold text-sm hover:bg-gray-800">
     Edit profile
    </button>
   </div>
   <h1 class="mt-3 text-2xl font-extrabold text-gray-200 flex items-center space-x-2">
    <span>
     kyoshiki_murasaki
    </span>
    <svg aria-hidden="true" class="h-6 w-6 text-[#1DA1F2]" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
     <path d="M22.25 12c0-5.65-4.6-10.25-10.25-10.25S1.75 6.35 1.75 12 6.35 22.25 12 22.25 22.25 17.65 22.25 12zm-11.3 4.3l-3.7-3.7 1.6-1.6 2.1 2.1 4.9-4.9 1.6 1.6-6.5 6.5z">
     </path>
    </svg>
    <a class="text-[#1DA1F2] font-bold text-base" href="#">
     Get Verified
    </a>
   </h1>
   <p class="text-gray-500 text-sm mt-1">
    @naegryu18731
   </p>
   <div class="flex items-center space-x-4 mt-3 text-gray-500 text-sm">
    <div class="flex items-center space-x-1">
     <i class="fas fa-map-marker-alt">
     </i>
     <span>
      Born February 14, 1999
     </span>
    </div>
    <div class="flex items-center space-x-1">
     <i class="far fa-calendar-alt">
     </i>
     <span>
      Joined February 2025
     </span>
    </div>
   </div>
   <div class="flex space-x-6 mt-3 text-gray-300 text-sm font-semibold">
    <span>
     <span class="text-white font-bold">
      12
     </span>
     Following
    </span>
    <span>
     <span class="text-white font-bold">
      0
     </span>
     Followers
    </span>
   </div>
  </section>
  <!-- Navigation tabs -->
  <nav class="flex justify-around border-b border-gray-900 mt-4 text-gray-400 font-semibold text-sm">
   <button class="py-3">
    Replies
   </button>
   <button class="py-3">
    Highlights
   </button>
   <button class="py-3 text-white font-bold border-b-4 border-[#1DA1F2]">
    Articles
   </button>
   <button class="py-3 font-semibold">
    Media
   </button>
   <button class="py-3 font-semibold">
    Likes
   </button>
  </nav>
  <!-- Articles content -->
  <main class="flex-grow px-6 pt-10 pb-20 text-center max-w-md mx-auto">
   <h2 class="text-3xl font-extrabold text-gray-300 mb-4">
    Write Articles on X
   </h2>
   <p class="text-gray-500 mb-8 leading-relaxed">
    When you publish an Article on x.com it will show up here. Only Premium+ subscribers can publish Articles.
   </p>
   <button class="bg-white text-black font-extrabold rounded-full px-8 py-3 text-lg hover:bg-gray-200 transition" type="button">
    Subscribe to Premium+
   </button>
  </main>
  <!-- Floating plus button bottom right -->
  <button aria-label="New article" class="fixed bottom-6 right-6 w-16 h-16 rounded-full bg-[#1DA1F2] flex items-center justify-center shadow-lg">
   <span class="text-white text-4xl leading-none select-none">
    +
   </span>
  </button>
 </body>
</html>
