<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white">
 
  <!-- Post Header -->
  <div class="flex justify-between items-center px-4 py-3 border-b border-gray-800">
    <button aria-label="Back" class="text-white text-[24px] font-light">
       <a href="profil akun.html"</a>
      <i class="fas fa-arrow-left"></i> 
    </button>
    <div class="flex space-x-4 items-center">
      <div class="text-[#1d9bf0] font-semibold text-[17px]">Draf</div>
      <button class="bg-[#1d9bf0] text-white rounded-full px-5 py-2 text-[17px] font-semibold leading-none">
        Posting
      </button>
    </div>
  </div>

  <!-- Post Content -->
  <div class="flex items-center space-x-3 px-4 py-4">
    <div class="w-12 h-12 rounded-full bg-[#c8105a] flex items-center justify-center text-white font-semibold text-[20px]">
      <img alt="Profile image of a man with short black hair wearing a red and black shirt" class="w-12 h-12 rounded-full object-cover flex-shrink-0" height="48" src=https://tse1.mm.bing.net/th?id=OIP.NpD3BPpy45VbitIMd0fUfwHaHa&pid=Api&P=0&h=180  width="48"/>
    </div>
    <div class="text-white text-[20px] font-normal">@Zalri Prayit</div>
  </div>

  <!-- Reply Setting -->
  <div class="flex items-center space-x-2 px-4 text-[#1d9bf0] font-semibold text-[17px]">
    <i class="fas fa-globe-americas"></i>
    <span>Semua orang dapat membalas</span>
  </div>

  <hr class="border-gray-800 my-3" />

  <!-- Icons Bar -->
  <div class="flex items-center justify-between px-4 text-[#1d9bf0] text-[20px]">
    <a href="postingan baru.html">
    <button aria-label="Add image" class="opacity-100">
      <i class="far fa-image"></i>
    </button>
    </a>
    <button aria-label="Toggle spoiler" class="opacity-100">
      <svg xmlns="http://www.w3.org/2000/svg" class="inline-block w-5 h-5 stroke-current" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
        <line x1="1" y1="12" x2="23" y2="12"></line>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
    </button>
    <button aria-label="Add poll" class="opacity-100">
      <svg xmlns="http://www.w3.org/2000/svg" class="inline-block w-5 h-5 stroke-current" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
        <rect x="3" y="11" width="7" height="10" rx="2" ry="2"></rect>
        <rect x="14" y="4" width="7" height="17" rx="2" ry="2"></rect>
      </svg>
    </button>
    <a href="tanggal .html"
    <button aria-label="Add schedule" class="opacity-100">
      <svg xmlns="http://www.w3.org/2000/svg" class="inline-block w-5 h-5 stroke-current" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
    </button>
  </a>
    <button aria-label="Add location" class="opacity-100">
      <i class="fas fa-map-marker-alt"></i>
    </button>

    <div class="flex items-center space-x-3">
      <div class="w-6 h-6 rounded-full border border-gray-700 flex items-center justify-center">
        <div class="w-3 h-3 rounded-full border-2 border-[#1d9bf0] animate-spin border-t-transparent"></div>
      </div>
      <div class="border-l border-gray-700 h-6"></div>
      <button aria-label="Add" class="text-[#1d9bf0] text-[28px] font-light leading-none">+</button>
    </div>
  </div>
  </div>
</body>
</html>
