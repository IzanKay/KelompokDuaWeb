<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schedule Tweet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    /* Custom scrollbar for the bottom nav */
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body class="bg-black text-white font-sans relative min-h-screen flex flex-col">

  <!-- Main content -->
  <main class="flex-grow px-4 pt-2 pb-20">
    <div class="flex items-center justify-between mb-4">
      <button aria-label="Back" class="text-white text-2xl">
        <a href="tanggal .html"></a>
        <i class="fas fa-arrow-left"></i>
      </button>
      <div class="flex items-center space-x-4">
        <button class="text-[#0a84ff] font-semibold text-[17px]">Draf</button>
        <a href="postingan terjadwal.html"
        <button class="bg-[#0a84ff] text-white font-semibold text-[17px] rounded-full px-5 py-2">
          Jadwalkan
        </button>
      </a>
      </div>
    </div>

    <div class="flex items-center space-x-3 mb-1">
      <div class="flex items-center space-x-1 text-gray-500 text-sm">
        <i class="far fa-calendar-alt"></i>
        <span>Akan dikirim pada Sab, 7 Jun 2025 pukul 2.00 PM</span>
      </div>
    </div>

    <div class="flex items-start space-x-3">
      <div class="w-10 h-10 rounded-full bg-[#c8105a] flex items-center justify-center text-white font-bold text-xl">
      <img alt="Profile image of a man with short black hair wearing a red and black shirt" class="w-12 h-12 rounded-full object-cover flex-shrink-0" height="48" src=https://tse1.mm.bing.net/th?id=OIP.NpD3BPpy45VbitIMd0fUfwHaHa&pid=Api&P=0&h=180  width="48"/>
      </div>
      <textarea
        rows="2"
        placeholder="Acara"
        class="bg-transparent resize-none text-white text-[22px] font-normal w-full outline-none"
      ></textarea>
    </div>

    <button class="flex items-center space-x-2 text-[#0a84ff] font-semibold text-[15px] mt-6 mb-3">
      <i class="fas fa-globe-americas"></i>
      <span>Semua orang dapat membalas</span>
    </button>

    <hr class="border-gray-700 mb-3" />

    <div class="flex items-center justify-between text-[#0a84ff] text-xl space-x-5">
      <button aria-label="Add image" class="flex items-center justify-center w-8 h-8">
        <i class="far fa-image"></i>
      </button>
      <button aria-label="Add GIF" class="flex items-center justify-center w-8 h-8">
        <span class="text-[10px] font-bold">GIF</span>
      </button>
      <button aria-label="Add poll" class="flex items-center justify-center w-8 h-8">
        <i class="fas fa-ban"></i>
      </button>
      <button aria-label="Add list" class="flex items-center justify-center w-8 h-8">
        <i class="fas fa-list-ol"></i>
      </button>
      <button aria-label="Add schedule" class="flex items-center justify-center w-8 h-8">
        <i class="far fa-calendar-alt"></i>
      </button>
      <button aria-label="Add location" class="flex items-center justify-center w-8 h-8">
        <i class="fas fa-map-marker-alt"></i>
      </button>

      <div class="flex-grow"></div>

      <button aria-label="Loading circle" class="w-8 h-8 rounded-full border-2 border-gray-700 flex items-center justify-center">
        <div class="w-4 h-4 rounded-full bg-gray-700 animate-pulse"></div>
      </button>

      <div class="border-l border-gray-700 h-6"></div>

      <button aria-label="Add" class="flex items-center justify-center w-8 h-8 text-[#0a84ff] text-3xl font-thin">
        +
      </button>
    </div>
  </main>
  </nav>
</body>
</html>
